<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            padding: 50px;
            text-align: center;
        }
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        .countdown-box {
            background: rgba(245, 166, 35, 0.1);
            border: 2px solid #f5a623;
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
        }
        .countdown-number {
            font-size: 48px;
            font-weight: bold;
            color: #f5a623;
        }
        .countdown-label {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Biddio Launch Countdown</h1>
    <p>Launching February 26, 2026</p>
    
    <div id="countdown" class="countdown-timer">
        <div class="countdown-box">
            <div class="countdown-number" id="days">0</div>
            <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-number" id="hours">0</div>
            <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-number" id="minutes">0</div>
            <div class="countdown-label">Minutes</div>
        </div>
        <div class="countdown-box">
            <div class="countdown-number" id="seconds">0</div>
            <div class="countdown-label">Seconds</div>
        </div>
    </div>
    
    <div id="launch-message" style="display:none; font-size: 32px; color: #f5a623;">
        ðŸŽ‰ Biddio is Now Live! ðŸŽ‰
    </div>

    <script>
        // Set the launch date - February 26, 2026 at midnight
        const launchDate = new Date('2026-02-26T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            console.log('Current time:', new Date(now).toISOString());
            console.log('Launch time:', new Date(launchDate).toISOString());
            console.log('Distance (ms):', distance);

            // If launch date has passed
            if (distance < 0) {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('launch-message').style.display = 'block';
                clearInterval(countdownInterval);
                return;
            }

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            console.log('Days:', days, 'Hours:', hours, 'Minutes:', minutes, 'Seconds:', seconds);

            // Update DOM
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
        
        // Initial call
        updateCountdown();
    </script>
</body>
</html>
